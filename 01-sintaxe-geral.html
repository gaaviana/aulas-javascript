<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral do JS</title>
</head>
<body>
    <h1>Começando com JS</h1>
    <hr>

    <script>
        // Comando de saida (util para testes basicos)
        console.log("Hello World!")

        /* Manipulação de dados na Memoria
        
        Criação de espaços na memoria RAM o computador através de VARIAVEIS E CONSTANTES

        Variavel: declarada com a palavra-chave let

        Constante: declarada com a palavra-chave const
        */

        // Declaração
        let ano = 2024;
        const aluno = "Gabriel Viana Paulino";

        // Saida
        console.log(ano);
        console.log(aluno);

        /* Declarando uma relação de variaveis: Elas iniciam sem valor atribuido, portanto, são consideradas indefinidas (undefined). */
        let test1, test2, test3;

        console.log(test1);

        /* Atribuindo valor as variaveis */

        test1 = "Exemplo 1";

        console.log(test1);

        /* trabalhando com valores numericos */
        let valor1 = 10; // inteiro
        let valor2 = 5; // inteiro
        let valor3 = 1200.55; // decimal "quebrado"

        let soma = valor1 + valor2;
        let subtracao = valor1 - valor2;
        let multiplicacao = valor1 * valor2;
        let divisao = valor1 / valor2;

        /* exemplo de funçao matematica */
        // let resultado = Math.sqtr(soma);
        // console.log(resultado);
        

        console.log("Soma: "+soma);
        console.log("Subtração: "+subtracao);
        console.log("Multiplicação: " +multiplicacao);
        console.log("Divisão: " +divisao);
        
        // saida de dados personalizada

         /* Olá! Me chamo Gabriel Viana Paulino e não vejo a hora de acabar o ano de 2024 */

        // forma 1: CONCATENAÇÃO (Tradicional, Antiga)
        console.log("Olá! Me chamo "+aluno+" e não vejo a hora de acabar o ano de "+ano+".");
        

        // forma 2: TEMPLATE LITERAL/STRING (moderna)
        console.log(`Olá! Me chamo ${aluno} e não vejo a hora de acabar o ano de ${ano}.`);
        
        

    </script>
    
</body>
</html>
